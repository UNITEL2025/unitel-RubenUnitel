<!DOCTYPE html>
<html lang="es">
    <head>
        <title>CSS Intro</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Bitcount+Grid+Double:wght@100..900&display=swap" rel="stylesheet">

        <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/js/all.min.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <link rel="stylesheet" href="myStyle.css">
    </head>
    <body>
        <!-- Selector id -->
        <p id="id_p">Lorem Ipsum</p>
        <!-- Selector clase -->
        <p class="clase_p">Lorem Ipsum</p>
        <!-- Selector padre + hijo -->
        <div class="class_parent">
            <p class="clase_p">Lorem Ipsum</p>
        </div>
        <!-- Selector genérico-->
        <button>Aceptar</button>
        <!-- Selector genérico + clase -->
        <p class="right">Texto derecha</p>
        <!-- Múltiples selectores -->
        <h3>Mi título h3</h3>
        <h4>Mi título h4</h4>
        <h5>Mi título h5</h5>
        <!-- Iconos Fontawesome -->
        <i class="fas fa-cloud fa-7x"></i>
        <i class="fas fa-heart fa-7x"></i>
        <i class="fas fa-car fa-7x"></i>
        <i class="fas fa-file fa-7x"></i>
        <i class="fas fa-bars fa-7x"></i>
        <i class="fas fa-solid fa-pen-to-square fa-7x"></i>
        <br>
        <!-- Iconos Google -->
        <i class="material-icons">cloud</i>
        <i class="material-icons">favorite</i>
        <i class="material-icons">attachment</i>
        <i class="material-icons">computer</i>
        <i class="material-icons">traffic</i>
        <i class="material-icons">file_open</i>
        <!-- Links -->
         <br><br>
        <a href="#">LINK!!</a>
        <!-- Posiciones -->
        <div class="relative">
            <p>TEXTO</p>
            <p>TEXTO</p>
            <p>TEXTO</p>
        </div>
        <!-- Capas -->
        <img id="myImg" src="img_tree.png">
        <img id="myImg2" src="gatito.jfif">
        <!-- Forzado -->
         <p>TEXTO</p>
    </body>
</html>
