<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Formularios</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    </head>
    <body>

        <div class="container">
            <div class="row">
                <div class="col-3"></div>
                <div class="col-6">
                    <form action="formulario2.php" method="POST">
                        <!-- Nombre -->
                        <div class="mb-3 mt-3">
                            <label for="name" class="form-label">Nombre:</label>
                            <input type="name" class="form-control" id="name" placeholder="Enter name" name="name">
                        </div>
                        <!-- Email -->
                        <div class="mb-3 mt-3">
                            <label for="email" class="form-label">Email*:</label>
                            <input type="email" class="form-control" id="email" placeholder="Enter email" name="email" required>
                        </div>
                        <!-- Pass -->
                        <div class="mb-3">
                            <label for="pwd" class="form-label">Password*:</label>
                            <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pswd" required>
                        </div>
                        <!-- Remember Me -->
                        <div class="form-check mb-3">
                            <label class="form-check-label">
                            <input class="form-check-input" type="checkbox" name="remember"> Remember me
                            </label>
                        </div>
                        <!-- Comentario -->
                        <label for="comment">Comments:</label>
                        <textarea class="form-control" rows="5" id="comment" name="comment"></textarea>
                        <!-- Check -->
                         <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="check1" name="option1" value="1">
                            <label class="form-check-label">Aceptar Condiciones</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="check2" name="option2" value="1">
                            <label class="form-check-label">Suscribirse</label>
                        </div>
                        <!-- Select -->
                        <label for="select_1">Estado:</label>
                        <select class="form-control" id="select_1" name="estado">
                            <option value="Casado/a">Casado/a</option>
                            <option value="Divorciado/a">Divorciado/a</option>
                            <option value="Separado/a">Separado/a</option>
                            <option value="Otros">Otros</option>
                        </select>
                        <!-- Submit -->
                        <button type="submit" class="btn btn-primary mt-4">Enviar</button>
                    </form>
                </div>
                <div class="col-3"></div>
            </div>
        </div>
    </body>
</html>
