<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Formulario de Usuario</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

  <div class="container mt-5">
    <h2 class="mb-4">Formulario de Usuario</h2>

    <!-- Alertas -->
    <div id="alert-container">
        <div class="alert alert-${tipo} alert-dismissible fade show mt-3" role="alert">
          ${mensaje}
          <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
    </div>

    <form id="userForm">
      <div class="mb-3">
        <label for="nombre" class="form-label">Nombre</label>
        <input type="text" class="form-control" id="nombre" required>
      </div>

      <div class="mb-3">
        <label for="apellidos" class="form-label">Apellidos</label>
        <input type="text" class="form-control" id="apellidos" required>
      </div>

      <div class="mb-3">
        <label for="telefono" class="form-label">Teléfono</label>
        <input type="tel" class="form-control" id="telefono" required>
      </div>

      <div class="mb-3">
        <label for="email" class="form-label">Correo Electrónico</label>
        <input type="email" class="form-control" id="email" required>
      </div>

      <div class="mb-3">
        <label for="notas" class="form-label">Notas</label>
        <textarea class="form-control" id="notas" rows="3"></textarea>
      </div>

      <div class="mb-3">
        <label for="fechaCreacion" class="form-label">Fecha de Creación</label>
        <input type="date" class="form-control" id="fechaCreacion" required>
      </div>

      <div class="mb-3">
        <label for="fechaActualizacion" class="form-label">Fecha de Actualización</label>
        <input type="date" class="form-control" id="fechaActualizacion" required>
      </div>

      <div class="d-flex justify-content-between mt-4">
        <button type="submit" class="btn btn-primary">Guardar</button>
        <button type="button" class="btn btn-danger" onclick="eliminar()">Eliminar</button>
        <a href="listado.html" class="btn btn-secondary">Volver al Listado</a>
      </div>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
