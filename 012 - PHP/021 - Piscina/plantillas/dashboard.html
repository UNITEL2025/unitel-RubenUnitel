<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dashboard con menú lateral y tarjetas arriba</title>

  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />

  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <style>
    body {
      min-height: 100vh;
      overflow-x: hidden;
    }
    /* Navbar lateral fijo */
    #sidebar {
      min-width: 250px;
      max-width: 250px;
      height: 100vh;
      position: fixed;
      top: 0;
      left: 0;
      background-color: #343a40;
      color: white;
      padding: 1rem;
    }
    #sidebar h2 {
      font-weight: 700;
      margin-bottom: 2rem;
      font-size: 1.5rem;
      text-align: center;
    }
    #sidebar .nav-link {
      color: #adb5bd;
    }
    #sidebar .nav-link:hover, 
    #sidebar .nav-link.active {
      color: white;
      background-color: #495057;
      border-radius: 0.25rem;
    }
    #content {
      margin-left: 250px;
      padding: 2rem;
    }
    .card {
      color: white;
    }
    .card.bg-warning {
      color: black;
    }
  </style>
</head>
<body>

  <!-- Sidebar lateral con menú -->
  <nav id="sidebar">
    <h2>Mi Dashboard</h2>

    <ul class="nav flex-column mb-4">
      <li class="nav-item">
        <a class="nav-link active" href="#">Inicio</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Ventas</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Abonados</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Aforo</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Configuración</a>
      </li>
    </ul>
  </nav>

  <!-- Contenido principal -->
  <div id="content">
    <h1 class="mb-4">Indicadores y gráficos</h1>

    <!-- Tarjetas encima -->
    <div class="row mb-4 g-3">
      <div class="col-md-3">
        <div class="card bg-primary text-white">
          <div class="card-body">
            <h5 class="card-title">Ventas del día</h5>
            <p class="card-text fs-3" id="ventasDia">1,234</p>
          </div>
        </div>
      </div>

      <div class="col-md-3">
        <div class="card bg-success text-white">
          <div class="card-body">
            <h5 class="card-title">Número de abonados</h5>
            <p class="card-text fs-3" id="abonados">567</p>
          </div>
        </div>
      </div>

      <div class="col-md-3">
        <div class="card bg-warning">
          <div class="card-body">
            <h5 class="card-title">Aforo actual</h5>
            <p class="card-text fs-3" id="aforo">345</p>
          </div>
        </div>
      </div>

      <div class="col-md-3">
        <div class="card bg-danger text-white">
          <div class="card-body">
            <h5 class="card-title">Importe vendido</h5>
            <p class="card-text fs-3" id="importe">12,345 €</p>
          </div>
        </div>
      </div>
    </div>

    <!-- Gráficos debajo -->
    <div class="row">
      <div class="col-lg-6 mb-4">
        <div class="card shadow-sm">
          <div class="card-header bg-primary text-white">Ventas del día por hora</div>
          <div class="card-body">
            <canvas id="ventasChart" height="200"></canvas>
          </div>
        </div>
      </div>

      <div class="col-lg-6 mb-4">
        <div class="card shadow-sm">
          <div class="card-header bg-warning text-dark">Aforo por hora</div>
          <div class="card-body">
            <canvas id="aforoChart" height="200"></canvas>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap 5 JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Script para gráficos -->
  <script>
    const horas = ['8 AM', '9 AM', '10 AM', '11 AM', '12 PM', '1 PM', '2 PM', '3 PM', '4 PM', '5 PM'];

    const ventasData = [20, 35, 40, 50, 60, 80, 75, 70, 60, 40];
    const aforoData = [10, 15, 25, 30, 50, 55, 60, 70, 65, 45];

    const ctxVentas = document.getElementById('ventasChart').getContext('2d');
    const ventasChart = new Chart(ctxVentas, {
      type: 'line',
      data: {
        labels: horas,
        datasets: [{
          label: 'Ventas',
          data: ventasData,
          borderColor: 'rgba(13, 110, 253, 1)',
          backgroundColor: 'rgba(13, 110, 253, 0.2)',
          fill: true,
          tension: 0.3,
          pointRadius: 4,
          pointBackgroundColor: 'rgba(13, 110, 253, 1)',
        }]
      },
      options: {
        responsive: true,
        plugins: { legend: { display: true, position: 'top' } },
        scales: {
          y: { beginAtZero: true, title: { display: true, text: 'Ventas' } },
          x: { title: { display: true, text: 'Hora' } }
        }
      }
    });

    const ctxAforo = document.getElementById('aforoChart').getContext('2d');
    const aforoChart = new Chart(ctxAforo, {
      type: 'bar',
      data: {
        labels: horas,
        datasets: [{
          label: 'Aforo',
          data: aforoData,
          backgroundColor: 'rgba(255, 193, 7, 0.7)',
          borderColor: 'rgba(255, 193, 7, 1)',
          borderWidth: 1,
          borderRadius: 4
        }]
      },
      options: {
        responsive: true,
        plugins: { legend: { display: true, position: 'top' } },
        scales: {
          y: { beginAtZero: true, title: { display: true, text: 'Personas' } },
          x: { title: { display: true, text: 'Hora' } }
        }
      }
    });
  </script>
</body>
</html>
