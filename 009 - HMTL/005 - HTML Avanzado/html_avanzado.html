<!DOCTYPE html>
<html lang="es">
    <head>
        <title>HTML Avanzado</title>
    </head>
    <body>
        <!-- Canvas -->
        <canvas id="myCanvas" width="200" height="100"></canvas>
        <script>
            var c = document.getElementById("myCanvas");
            var ctx = c.getContext("2d");
            ctx.beginPath();
            ctx.arc(95, 50, 40, 0, 2 * Math.PI);
            ctx.stroke();
        </script>
        <!-- SVG -->
        <svg width="100" height="100">
            <circle cx="50" cy="50" r="40" stroke="red" stroke-width="4" fill="yellow" />
        </svg>
        <svg width="100%" height="100%">
            <circle cx="300" cy="300" r="250" stroke="red" stroke-width="4" fill="yellow" />
        </svg>
        <!-- Geolocalizaci贸n -->
        <button onClick="getLocation();">Obtener geo</button>
        <p id="demo">Estado: Sin geolocalizar</p>
        <script>
            const x = document.getElementById("demo");

            //Obtener localizaci贸n
            function getLocation() {
                if (navigator.geolocation) {
                    navigator.geolocation.getCurrentPosition(success, error);
                } else {
                    x.innerHTML = "Geolocation is not supported by this browser.";
                }
            }

            //Funci贸n para indicar la geo
            function success(position) {
                x.innerHTML = "Latitude: " + position.coords.latitude +
                "<br>Longitude: " + position.coords.longitude + 
                "<br>"+position.coords.latitude+","+position.coords.longitude;
                }

            //Funci贸n no se puede obtener
            /*function error() {
                alert("Sorry, no position available.");
                }*/
            function error(error) {
                switch(error.code) {
                    case error.PERMISSION_DENIED:
                    x.innerHTML = "User denied the request for Geolocation."
                    break;
                    case error.POSITION_UNAVAILABLE:
                    x.innerHTML = "Location information is unavailable."
                    break;
                    case error.TIMEOUT:
                    x.innerHTML = "The request to get user location timed out."
                    break;
                    case error.UNKNOWN_ERROR:
                    x.innerHTML = "An unknown error occurred."
                    break;
                }
            }
            </script>
    </body>
</html>
