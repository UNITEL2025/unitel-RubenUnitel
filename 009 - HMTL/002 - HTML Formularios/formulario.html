<!DOCTYPE html>
<html lang="es">
    <head>
        <title>Formulario web</title>
        <link rel="stylesheet" href="mystyle.css">
    </head>
    <body>
        <div>
            <h3>Rellena el formulario</h3>
            <!-- Action => A qué controlador llamados para gestionar los datos del form -->
            <!-- Método => GET/POST-->
            <!-- GET => Los parámetros van en la URL => Ej. /google.com?param1="Pepe"&param2=TRUE-->
            <!-- POST => Los parámetros NO van en la URL => Ej. /google.com -->
            <form action="myController.php" method="get" id="form1">
                <!-- Texto -->
                <label for="fname">Name*:</label>
                <input type="text" id="fname" name="fname" required><br><br>
                <!-- Radio -->
                <input type="radio" id="html" name="fav_language" value="HTML" checked>
                <label for="html">HTML</label><br>
                <input type="radio" id="css" name="fav_language" value="CSS">
                <label for="css">CSS</label><br>
                <input type="radio" id="javascript" name="fav_language" value="JavaScript">
                <label for="javascript">JavaScript</label>
                <br><br>
                <!-- Check Box -->
                <input type="checkbox" id="vehicle1" name="vehicle1" value="Bike" checked>
                <label for="vehicle1"> I have a bike</label><br>
                <input type="checkbox" id="vehicle2" name="vehicle2" value="Car">
                <label for="vehicle2"> I have a car</label><br>
                <input type="checkbox" id="vehicle3" name="vehicle3" value="Boat">
                <label for="vehicle3"> I have a boat</label>
                <br><br>
                <!-- Select -->
                <label for="cars">Choose a car:</label>
                <select id="cars" name="cars">
                    <option value="volvo">Volvo</option>
                    <option value="saab">Saab</option>
                    <option value="fiat">Fiat</option>
                    <option value="audi">Audi</option>
                </select>
                <br><br>
                <!-- Select desplegado -->
                <label for="cars">Choose a car:</label>
                <select id="cars" name="cars" size="3">
                    <option value="volvo">Volvo</option>
                    <option value="saab">Saab</option>
                    <option value="fiat">Fiat</option>
                    <option value="audi">Audi</option>
                </select>
                <br><br>
                <!-- Select múltiple -->
                <label for="cars">Choose a car:</label>
                <select id="cars" name="cars" size="4" multiple>
                    <option value="volvo">Volvo</option>
                    <option value="saab">Saab</option>
                    <option value="fiat">Fiat</option>
                    <option value="audi">Audi</option>
                </select>
                <br><br>
                <!-- Text area -->
                <textarea name="message" rows="10" cols="30">The cat was playing in the garden.</textarea>
                <br><br>
                <!-- Field set -->
                <fieldset>
                    <legend>Personalia:</legend>
                    <label for="fname">First name:</label><br>
                    <input type="text" id="fname" name="fname" value="John"><br>
                    <label for="lname">Last name:</label><br>
                    <input type="text" id="lname" name="lname" value="Doe"><br><br>
                    <input type="submit" value="Submit">
                </fieldset>
                <!-- Data List -->
                <input list="browsers">
                <datalist id="browsers">
                    <option value="Edge">
                    <option value="Firefox">
                    <option value="Chrome">
                    <option value="Opera">
                    <option value="Safari">
                </datalist>
                <br><br>
                <!-- Pass -->
                <label for="pwd">Password:</label><br>
                <input type="password" id="pwd" name="pwd">
                <br><br>
                <!-- Reset -->
                <input type="reset" value="Reset">
                <br><br>
                <!-- Color -->
                <label for="favcolor">Select your favorite color:</label>
                <input type="color" id="favcolor" name="favcolor">
                <br><br>
                <!-- Fechas -->
                <label for="birthday">Birthday:</label>
                <input type="date" id="birthday" name="birthday">
                <br><br>
                <!-- Email -->
                <label for="email">Enter your email:</label>
                <input type="email" id="email" name="email">
                <br><br>
                <!-- Imagen -->
                <input type="image" src="img_submit.gif" alt="Submit" width="48" height="48">
                <br><br>
                <!-- Archivos -->
                <label for="myfile">Select a file:</label>
                <input type="file" id="myfile" name="myfile">
                <br><br>
                <!-- Oculto -->
                <input type="hidden" id="custId" name="custId" value="3487">
                <br><br>
                <!-- Numérico -->
                <label for="quantity">Quantity (between 1 and 5):</label>
                <input type="number" id="quantity" name="quantity" min="1" max="5" value="2">
                <br><br>
                <!-- Rango -->
                <label for="vol">Volume (between 0 and 50):</label>
                <input type="range" id="vol" name="vol" min="0" max="50">
                <br><br>
                <!-- Búsqueda -->
                <label for="gsearch">Search Google:</label>
                <input type="search" id="gsearch" name="gsearch">
                <br><br>
                <!-- Teléfono -->
                <label for="phone">Enter your phone number:</label>
                <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}">
                <br><br>
                <!-- Tiempo -->
                <label for="appt">Select a time:</label>
                <input type="time" id="appt" name="appt">
                <br><br>
                <!-- URL -->
                <label for="homepage">Add your homepage:</label>
                <input type="url" id="homepage" name="homepage">
                <br><br>
                <input type="submit" value="Guardar">
                <input type="submit" formaction="/action_page2.php" value="Guardar y Salir">
            </form>
        </div>
    </body>
    <footer>
        <link rel="javascript" href="myscript.js">
    </footer>
</html>
